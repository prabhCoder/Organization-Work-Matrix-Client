<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Header</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	var url = window.location.href;

	if (url.indexOf("index.html") >= 0){		
		$('#navList li a').removeClass("tabPressed");
		$('#item1').addClass("tabPressed");
	}
	else if(url.indexOf("about.html") >= 0){
		$('#navList li a').removeClass("tabPressed");
		$('#item2').addClass("tabPressed");
	}
	else if(url.indexOf("allEmployees.html") >= 0){
		$('#navList li a').removeClass("tabPressed");
		$('#item3').addClass("tabPressed");
	}
	else if(url.indexOf("allProjects.html") >= 0){
		$('#navList li a').removeClass("tabPressed");
		$('#item4').addClass("tabPressed");
	}
	else if(url.indexOf("contact.html") >= 0){
		$('#navList li a').removeClass("tabPressed");
		$('#item5').addClass("tabPressed");
	}
	
    $("#myCarousel").carousel({
        interval : 3000,
    });
});
</script>

<style>

#navList li a:hover{
	background-color: orange;
	text-decoration: underline;
}

.tabPressed{
	background-color: orange;
}

#myCarousel {
	width: 100%;
	margin-bottom: 60px;
	height: 400px;
}

.item {
	height: 400px;
}

.carousel img {
	position: absolute;
	width: 100%;
	min-height: 400px;
}

.navbar-wrapper {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 10;
}

#navList li a {
	color: white;
	margin: auto;
}
</style>
</head>

<body>
	<div class="navbar-wrapper">

		<div class="container" style="width: 600px;">
			<div id="menu" class="navbar navbar-inverse navbar-static-top">
				<div class="navbar-header">
					<a class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"> <span class="icon-bar"></span>
						<span class="icon-bar"></span> <span class="icon-bar"></span>
					</a>
					<!-- <a class="navbar-brand tabPressed" href="index.html"><b>]init[ Work Matrix</b></a> -->
				</div>
				<div class="navbar-collapse collapse">
					<ul id="navList" class="nav navbar-nav">
						<li><a id="item1" class="tabPressed" href="index.html"><b>]init[ Work Matrix</b></a></li>
						<li><a id="item2" href="about.html"><b>About</b></a></li>
						<li><a id="item3" href="allEmployees.html"><b>Employees</b></a></li>
						<li><a id="item4" href="allProjects.html"><b>Projects</b></a></li>
						<li><a id="item5" href="contact.html"><b>Contact</b></a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /navbar wrapper -->

	<div id="myCarousel" class="carousel slide">

		<!-- Carousel indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Carousel items -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/img1.jpg" class="img-responsive" alt="image">
				<div class="carousel-caption">]init[ AG for digital
					communications</div>
			</div>
			<div class="item">
				<img src="images/img2.jpg" class="img-responsive" alt="image">
				<div class="carousel-caption">River Rafting Amusement</div>
			</div>
			<div class="item">
				<img src="images/img3.jpg" class="img-responsive" alt="image">
				<div class="carousel-caption">Berlin Exotic Lake View</div>
			</div>
		</div>
		<!-- Carousel nav -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a> <a class="carousel-control right" href="#myCarousel"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</body>

</html>
